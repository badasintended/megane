plugins {
    id 'fabric-loom' version '0.4-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

version = "${project.mod}+minecraft-${project.minecraft}"

dependencies {
    minecraft "com.mojang:minecraft:${minecraft}"
    mappings "net.fabricmc:yarn:${yarn}:v2"
    modImplementation "net.fabricmc:fabric-loader:${loader}"

    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric}"

    modRuntime "io.github.prospector:modmenu:${modmenu}"
    modRuntime "me.shedaniel:RoughlyEnoughItems:${rei}"
}

if (enableDatabreaker.toBoolean()) {
    repositories {
        maven { url = "https://jitpack.io" }
    }
    dependencies {
        modRuntime("com.github.SuperCoder7979:databreaker:${databreaker}") {
            exclude module: "fabric-loader"
        }
    }
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

jar {
    from "LICENSE"
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            // add all the jars that should be included when publishing to maven
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }

    // select the repositories you want to publish to
    repositories {
        // uncomment to publish to the local maven
        // mavenLocal()
    }
}
