name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - run: chmod +x gradlew
    - uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle
    - run: ./gradlew build
    - uses: actions/upload-artifact@v2
      with:
        name: monolithic
        path: "./build/libs/**.jar"
    - uses: actions/upload-artifact@v2
      with:
        name: api
        path: "./megane-api/build/libs/**.jar"
    - uses: actions/upload-artifact@v2
      with:
        name: impl
        path: "./megane-impl/build/libs/**.jar"
    - uses: actions/upload-artifact@v2
      with:
        name: runtime
        path: "./megane-runtime/build/libs/**.jar"
